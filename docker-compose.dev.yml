services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env.dev
    depends_on:
      - db
    command: /bin/bash -c "python manage.py migrate --noinput && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev"]

  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - backend/.env.dev
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine3.20
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./yxorp/nginx.dev.conf:/etc/nginx/nginx.conf
