services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./yxorp/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - static_data:/app/static:ro
      - media_data:/app/media:ro
    networks:
      - albins-net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    image: albins2_api:latest
    restart: always
    depends_on:
      db:
        condition: service_healthy
      - redis
    env_file:
      - ./.env.prod
    expose:
      - "8000"
    volumes:
      - ./albins-data.json:/code/albins-data.json:ro
      - static_data:/app/static
      - media_data:/app/media
    networks:
      - albins-net

  db:
    image: postgres:16-alpine
    restart: always
    env_file:
      - ./.env.prod
    ports:
      - "5432:5432"
    volumes:
      - albins_postgres_data:/var/lib/postgresql/data/
    networks:
      - albins-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U albins"]
      interval: 5s
      retries: 12
      timeout: 3s

  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - albins-net

volumes:
  albins_postgres_data:
  static_data:
  media_data:

networks:
  albins-net:
    driver: bridge
